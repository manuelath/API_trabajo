<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Prodcutos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="productos">
        <h2>Registrar Nuevo Producto</h2>
        <form method="POST" id="productos">
            <label for="nombre">Nombre Producto:</label>
            <input class="control" type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input class="control" type="text" id="descripcion" name="descripcion" required>

            <label for="categoria">Categoría:</label>
            <select class="control" id="categoria" name="categoria" required>
                <option value="electronica">Tecnología</option>
                <option value="ropa">Ropa</option>
                <option value="alimentos">Alimentos</option>
            </select>

            <label for="precio">Precio:</label>
            <input class="control" type="number" id="precio" name="precio" required>

            <label for="cantidad">Cantidad Inventario:</label>
            <input class="control" type="number" id="cantidad" name="cantidad" required>

            <label for="codigo">Código de Producto:</label>
            <input class="control" type="text" id="codigo" name="codigo" required>

            <button type="submit" class="boton">Registrar Producto</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function (){
            $('#productos').on('submit', function (event){
                event.preventDefault();
                $.ajax({
                    url:'registro.php',
                    type:'POST',
                    data: $(this).serialize(),
                    success: function(response){
                        $('#mensaje').html('<div class="alert alert-success">' + response + '</div>');
                        $('#loginForm')[0].reset();
                    },
                    error: function() {
                        $('#mensaje').html('<div class="alert alert-success"> Error al registrarse. </div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
